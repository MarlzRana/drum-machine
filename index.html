<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="drum-machine">
      <section id="left-section">
        <button class="drum-pad">
          <audio class="clip" id="Q"></audio>
          Q
        </button>
        <button class="drum-pad">
          <audio class="clip" id="W"></audio>
          W
        </button>
        <button class="drum-pad">
          <audio class="clip" id="E"></audio>
          E
        </button>

        <button class="drum-pad">
          <audio class="clip" id="A"></audio>
          A
        </button>
        <button class="drum-pad">
          <audio class="clip" id="S"></audio>
          S
        </button>
        <button class="drum-pad">
          <audio class="clip" id="D"></audio>
          D
        </button>
        <button class="drum-pad">
          <audio class="clip" id="Z"></audio>
          Z
        </button>
        <button class="drum-pad">
          <audio class="clip" id="X"></audio>
          X
        </button>
        <button class="drum-pad">
          <audio class="clip" id="C"></audio>
          C
        </button>
      </section>
      <section id="right-section">
        <div id="drum-machine-logo">
          <i class="fa-brands fa-free-code-camp"></i>
          <h1><i>FCC&nbsp</i></h1>
        </div>
        <figure>
          <div class="selector-title-wrapper">
            <h2>Power</h2>
            <div class="selector power-selector">
              <div class="inner-selector power-selector"></div>
            </div>
          </div>
          <div class="display-div">
            <p id="display"></p>
          </div>
          <input
            type="range"
            step="0.01"
            min="0"
            max="1"
            value="0.61"
            id="volume"
          />
          <div class="selector-title-wrapper">
            <h2>Bank</h2>
            <div class="selector bank-selector">
              <div class="inner-selector bank-selector"></div>
            </div>
          </div>
        </figure>
      </section>
    </div>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <!-- index.js-->
    <script src="index.js"></script>
    <!-- FCC Testable Projects-->
    <script
      crossorigin
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </body>
</html>
